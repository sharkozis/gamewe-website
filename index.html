<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4660125b62.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>GameWe</title>
  </head>
  <body>
    <header>
      <div class="left-head">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Streams</a></li>
          <li><a class="active" href="#">Game Store</a></li>
          <li><a href="#">News</a></li>
        </ul>
      </div>
      <div class="right-head">
        <div class="right-head__container">
          <span><i class="fa-solid fa-cart-shopping"></i></span>
          <span><i class="fa-solid fa-heart"></i></span>
          <div class="pfp"></div>
        </div>
      </div>
    </header>
    <!-- mid section start here -->
    <section class="parent-mid-section">
      <div class="mid-section-l">
        <div class="mid-section-l__sidebar">
          <div class="categories">
            <h3>Categories</h3>
            <p>
              <input type="checkbox" name="" id="" />

              <label for="">Indy</label>
            </p>

            <p>
              <input type="checkbox" name="" id="" />

              <label for="">Adventure</label>
            </p>

            <p>
              <input type="checkbox" name="" id="" />
              <label for="">Casual</label>
            </p>

            <p>
              <input type="checkbox" name="" id="" />
              <label for="">Strategy</label>
            </p>

            <p>
              <input type="checkbox" name="" id="" />
              <label for="">Simulator</label>
            </p>

            <p>
              <input type="checkbox" name="" id="" />
              <label for="">Sports</label>
            </p>

            <p>
              <input type="checkbox" name="" id="" />
              <label for="">Action</label>
            </p>

            <p>
              <input type="checkbox" name="" id="" />
              <label for="">MMO</label>
            </p>
          </div>
          <div class="platform">
            <h3>Platform</h3>
            <p>
              <input type="checkbox" name="" id="" />
              <label for="">PC</label>
            </p>
            <p>
              <input type="checkbox" name="" id="" />
              <label for="">PlayStation 5</label>
            </p>
            <p>
              <input type="checkbox" name="" id="" />
              <label for="">PlayStation 4</label>
            </p>
            <p>
              <input type="checkbox" name="" id="" />
              <label for="">Xbox Series</label>
            </p>
            <p>
              <input type="checkbox" name="" id="" />
              <label for="">Nintendo Switch</label>
            </p>
          </div>
          <div class="price">
            <h3>Price</h3>
            <div class="price-box-container">
              <div class="price-box ex"><span class="col">$</span><span class="sz">40</span></div>
              <div class="price-box"><span class="col">$</span><span class="sz">55</span></div>
            </div>
          </div>
          <div class="sidebar--button">Apply Filters</div>
        </div>
        <div class="mid-section-l__social">
            <span><i class="fa-brands fa-facebook-f"></i></span>
            <span><i class="fa-brands fa-twitter"></i></span>
            <span><i class="fa-brands fa-instagram"></i></span>
            <span><i class="fa-brands fa-youtube"></i></span>
        </div>
      </div>
      <div class="mid-section-r">
            <div class="mid-section-r__hero"></div>
            <div class="mid-section-r__article-container">
                <div class="article--card">
                    <img src="img/god.png" alt="">
                    <h2>God Of War</h2>
                    <p>PC</p>
                    <div class="card-price">
                        <div class="div-price">$100</div>
                        <div class="div-button">Buy</div>
                    </div>
                </div>
                <div class="article--card">
                    <img src="img/cyber.jpg" alt="">
                    <h2>Cyberpunk 2077</h2>
                    <p>PS5</p>
                    <div class="card-price">
                        <div class="div-price">$75</div>
                        <div class="div-button">Buy</div>
                    </div>
                </div>
                <div class="article--card">
                    <img src="img/stray.jpg" alt="">
                    <h2>Stray</h2>
                    <p>PS4</p>
                    <div class="card-price">
                        <div class="div-price">$85</div>
                        <div class="div-button">Buy</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="extra">

    </div>
  </body>
</html>
